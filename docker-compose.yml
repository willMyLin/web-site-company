version: '3.8'

services:
  # Web服务器 (Apache + PHP)
  web:
    build: .
    container_name: vann-cms-web
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./uploads:/var/www/html/uploads
    depends_on:
      - db
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    networks:
      - vann-network

  # MySQL数据库
  db:
    image: mysql:8.0
    container_name: vann-cms-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: vann_cms
      MYSQL_USER: vann_user
      MYSQL_PASSWORD: vann_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/database.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - vann-network

  # phpMyAdmin (可选，用于数据库管理)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: vann-cms-phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root123456
    depends_on:
      - db
    networks:
      - vann-network

volumes:
  mysql_data:

networks:
  vann-network:
    driver: bridge